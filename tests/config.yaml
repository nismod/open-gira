# Input data and output locations
data_dir: 'data'
hazard_data_dir: 'tests/test_aqueduct_data'
output_dir: 'results'

# Directory <aqueduct_dir> is expected to contain a csv file
# <datafiles_list> describing the raster data files.
hazard_csv: 'tests/test_aqueduct_data/aqueduct_river.csv'

# OSM dataset
dataset: 'northeast-oxford'
# Number of slices to produce
slice_count: 4
# Path (relative to root-dir) to file containing comma separated list
# of filters for 'osmium tags-filter' command
osmium_tags_filters_file: 'tests/highway-core.txt'
# Edge attributes list for network/hazard intersection.
edge_attrs: 'id'


